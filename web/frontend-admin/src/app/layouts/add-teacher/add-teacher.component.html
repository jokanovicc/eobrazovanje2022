<meta charset="UTF-8" />

<body style="background-color: #f5f5f5">

    <div class="container text-center" style="width: 45%;">

        <h2>Dodavanje nastavnika</h2>
        <hr/>
        <form style="margin: 20px" [formGroup]="addTeacherForm" (ngSubmit)="addTeacher()">
            <label for="name" class="sr-only">Ime</label>
            <input style="margin: 10px" type="text" formControlName="name" class="form-control" placeholder="Ime"
                required />
            <label for="lastname" class="sr-only">Prezime</label>
            <input style="margin: 10px" type="text" formControlName="lastname" class="form-control"
                placeholder="Prezime" required />
            <label for="jmbg" class="sr-only">JMBG</label>
            <input style="margin: 10px" type="text" formControlName="jmbg" class="form-control" placeholder="JMBG"
                required />
            <label for="address" class="sr-only">Adresa</label>
            <input style="margin: 10px" type="text" formControlName="address" class="form-control" placeholder="Adresa"
                required />

            <label for="username" class="sr-only">Korisnicko ime</label>
            <input style="margin: 10px" type="text" formControlName="username" class="form-control"
                placeholder="Korisnicko" required />
            <label for="password" class="sr-only">Lozinka</label>
            <input style="margin: 10px" type="text" formControlName="password" class="form-control"
                placeholder="Lozinka" required />
                <label for="email" class="sr-only">Email</label>

            <input style="margin: 10px" type="text" formControlName="email" class="form-control"
                placeholder="Email" required />
            <select style="width: 80%" class="custom-select mb-3" formControlName="gender"
                (change)="changeGender($event)">
                <option value="">Izaberite pol</option>
                <option *ngFor="let gender of genders">
                    {{ gender }}
                </option>
            </select>

            <button type="submit" class="btn btn-lg btn-primary btn-block">submit</button>

        </form>

        <div *ngIf="errorMsg" class="alert alert-danger" role="alert">
            {{ errorMsg }}
        </div>

    </div>

</body>
