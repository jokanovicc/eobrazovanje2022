<body style="background-color: #f5f5f5">

<div class="container" style="margin-top: 20px; width: 65%">
  <h3>Svi nastavnici</h3>
  <hr/>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Ime</th>
    <th scope="col">JMBG</th>
    <th scope="col">Korisničko ime </th>
    <th scope="col">Adresa</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let teacher of teachers">
    <th scope="row">{{ teacher.name }} {{ teacher.lastname}}</th>
    <td>{{ teacher.jmbg}}</td>
    <td>{{ teacher.username}}</td>
    <td>{{ teacher.address}}</td>

  </tr>
  </tbody>
</table>
<div>
  <span class="margin-md">Stranica {{ page + 1 }} od {{ totalPagesCount }}</span>
  <button class="margin-sm pagination-btn" (click)="previousPage()" [disabled]="page <= 0">
    prethodna
  </button>
  <button class="margin-sm pagination-btn">
    {{ page + 1 }}
  </button>
  <button class="margin-sm pagination-btn" [disabled]="page + 1 >= totalPagesCount" (click)="nextPage()">
    sledeća
  </button>
</div>

<button style="margin-top: 5vh;" type="button" class="btn btn-primary" (click)="addTeacher()">Dodavanje novog nastavnika </button>

</div>

</body>
