<body style="background-color: #f5f5f5">
  <div class="container text-center" style="width: 40%">
    <h3>Podaci o studentu</h3>
    <hr />
    <label for="name">Ime</label>
    <input
      disabled
      required
      type="text"
      class="form-control text-center"
      id="name"
      [(ngModel)]="student.user.name"
      name="name"
    />
    <label for="lastname">Prezime</label>
    <input
      disabled
      type="text"
      class="form-control text-center"
      id="lastname"
      [(ngModel)]="student.user.lastname"
      name="lastName"
    />

    <label for="email">Email</label>
    <input
      disabled
      type="email"
      class="form-control text-center"
      id="email"
      [(ngModel)]="student.user.email"
      name="email"
    />

    <label for="address">Adresa</label>
    <input
      disabled
      type="text"
      class="form-control text-center"
      id="address"
      [(ngModel)]="student.user.address"
      name="address"
    />

    <label for="jmbg">Jedinstveni matični broj</label>
    <input
      disabled
      type="text"
      class="form-control text-center"
      id="jmbg"
      [(ngModel)]="student.user.jmbg"
      name="jmbg"
    />
    <label for="indexNumber">Indeks</label>
    <input
      disabled
      type="text"
      class="form-control text-center"
      id="indexNumber"
      [(ngModel)]="student.indexNumber"
      name="indexNumber"
    />
  </div>
</body>
