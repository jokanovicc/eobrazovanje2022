
<body style="background-color: #f5f5f5">
  <div class="container" style="margin: auto;"><h3 style="margin: 0 auto; text-align: center">Prijavljeni ispiti</h3>
<table class="table table-striped" style="width: 60%; margin: 0 auto">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Naziv predmeta</th>
      <th scope="col">ESPB</th>
      <th scope="col">Ispitni rok</th>
      <th scope="col">Datum polaganja</th>
      <th scope="col">Uƒçionica</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let exam of exams; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ exam.course.name }}
      </td>
      <td>{{ exam.course.espb }}</td>
      <td>{{ exam.examPeriod }}</td>
      <td>{{ exam.date }}</td>
      <td>{{ exam.classroom }}</td>
    </tr>
  </tbody>
</table>
</div>
</body>
