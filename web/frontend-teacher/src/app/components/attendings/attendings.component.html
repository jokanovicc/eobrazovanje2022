<body style="background-color: #f5f5f5">
  <div class="container" style="margin-top: 20px; width: 65%">
    <h3>Predmeti na koji ste anga≈æovani</h3>
    <hr />
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Naziv</th>
          <th scope="col">Predmet</th>
          <th scope="col">ESPB</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of courses">
          <th scope="row">{{ c.course.name }}</th>
          <td>{{ c.course.sylabus }}</td>
          <td>{{ c.course.espb }}</td>
          <td style="width: 100px">
            <button
              type="button"
              (click)="getSubject(c.course.id)"
              class="btn btn-primary"
            >
              Izmeni
            </button>
          </td>
          <td>
            <button
              type="button"
              (click)="getAttendings(c.course.id)"
              class="btn btn-primary"
            >
              Studenti
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
